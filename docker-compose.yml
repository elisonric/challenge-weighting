version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: challenge-postgres
    environment:
      POSTGRES_DB: weighing_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - challenge-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: challenge-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - challenge-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  weighing-ingest-service:
    build:
      context: ./weighing-ingest-service
      dockerfile: Dockerfile
    container_name: weighing-ingest-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
    ports:
      - "8081:8080"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - challenge-network
    restart: unless-stopped

  weighing-management-service:
    build:
      context: ./weighing-management-service
      dockerfile: Dockerfile
    container_name: weighing-management-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/weighing_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
    ports:
      - "8082:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - challenge-network
    restart: unless-stopped

  weight-processor-service:
    build:
      context: ./weight-processor-service
      dockerfile: Dockerfile
    container_name: weight-processor-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/weighing_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
    ports:
      - "8083:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - challenge-network
    restart: unless-stopped

networks:
  challenge-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
