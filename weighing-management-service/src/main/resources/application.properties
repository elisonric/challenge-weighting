spring.application.name=weighing-management-service
server.servlet.context-path=/api
server.port=8081

spring.datasource.url=jdbc:postgresql://localhost:5432/weighing_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=86400000

spring.kafka.bootstrap-servers=${KAFKA_HOST:localhost:9092}

kafka.topic.stable-weight=stables-weight

management.tracing.enabled=true
management.tracing.sampling.probability=1.0
management.otlp.tracing.endpoint=${OTEL_ENDPOINT:http://localhost:4318}/v1/traces

management.otlp.metrics.export.enabled=true
management.otlp.metrics.export.url=${OTEL_ENDPOINT:http://localhost:4318}/v1/metrics
management.otlp.metrics.export.step=10s

loki.url=${LOKI_URL:http://localhost:3100}


